<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        section {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 1.2rem;
        }
        .photo-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amanuel Merara</h1>
        <p>Software Engineer | Web Developer</p>
    </header>
    
    <section class="photo-section">
        <h2>My Photo</h2>
        <img src="pp.jpg" alt="Your Photo">
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hey! I'm a passionate web developer who loves creating clean and efficient solutions. Welcome to my space!</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Connect with me on:</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </section>
</body>
</html>
